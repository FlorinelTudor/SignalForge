<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "SignalForge" }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Source+Sans+3:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/app.css" />
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="brand">
        <span>SignalForge</span>
        <strong>Paid SaaS ideas from real pain</strong>
      </div>
      <div class="nav-actions">
        {% if user %}
          <a class="button secondary" href="/start">Launchpad</a>
          <form method="post" action="/logout">
            <button class="button secondary" type="submit">Log out</button>
          </form>
        {% else %}
          <a class="button secondary" href="/login">Log in</a>
        {% endif %}
      </div>
    </div>
    {% block content %}{% endblock %}
    <div class="footer">Built for founders who want real demand signals before they build.</div>
  </div>
</body>
</html>
